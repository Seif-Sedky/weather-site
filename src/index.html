<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherio</title>
</head>

<body>
    <div class="weather-dashboard">
        <input type="text" class="search-bar" placeholder="Search city">
        <div class="info-wrapper">
            <div class="info">
                <img src="imgs/cloud.png" alt="weather icon" class="weather-icon">
                <div class="main-info">
                    <p class="summary">TEST SUMMARY</p>
                    <h1 class="country">CAIRO, EGYPT</h1>
                </div>
                <div class="details">
                    <div class="temprature">
                        <span class="degree temp">96 </span>
                        <span class="unit temp"> &deg;C</span>
                    </div>
                    <div class="details-info">
                        <p class="feel">FEELS LIKE: <span class="feels-degree">10</span> &deg;C</p>
                        <p class="wind"> WIND: 5 MPH</p>
                        <p class="humidity"> HUMIDITY: 10%</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="forecast-wrapper">
            <h1 class="forecast-title">Forecast</h1>
            <div class="forecast-info">
                <div class="forecast-item">
                    <img src="imgs/cloud.png" alt="weather icon" class="weather-icon">
                    <p class="min-max-degree"></p>
                </div>
                <div class="forecast-item">
                    <img src="imgs/cloud.png" alt="weather icon" class="weather-icon">
                    <p class="min-max-degree"></p>
                </div>

                <div class="forecast-item">
                    <img src="imgs/cloud.png" alt="weather icon" class="weather-icon">
                    <p class="min-max-degree"></p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
