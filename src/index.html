<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherio</title>
</head>

<body>
    <div class="weather-dashboard">
        <input type="text" class="search-bar" placeholder="Search city">
        <div class="info-wrapper">
            <div class="info">
                <img src="imgs/cloud.png" alt="weather icon" class="weather-icon">
                <div class="main-info">
                    <p class="summary">TEST SUMMARY</p>
                    <h1 class="country">CAIRO, EGYPT</h1>
                </div>
                <div class="details">
                    <div class="temprature">
                        <span class="degree temp">96 </span>
                        <span class="unit temp"> &deg;C</span>
                    </div>
                    <div class="details-info">
                        <p>FEELS LIKE: <span class="feels-degree weather-data"><span class="feel">10</span>
                                &deg;C</span> </p>
                        <p> WIND: <span class="weather-data"><span class="wind">5</span> MPH</span></p>
                        <p> HUMIDITY: <span class="weather-data"><span class="humidity">10</span>%</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="forecast-wrapper">
            <h1 class="forecast-title">3-Day Forecast</h1>
            <div class="forecast-info">
                <div class="forecast-item">
                    <p class="day">SUNDAY</p>
                    <img src="imgs/cloud.png" alt="weather icon" class="weather-icon">
                    <p class="min-max-degree">25-30 &deg;C</p>
                </div>
                <div class="forecast-item">
                    <p class="day">Tuesday</p>
                    <img src="imgs/cloud.png" alt="weather icon" class="weather-icon">
                    <p class="min-max-degree">25-30 &deg;C</p>
                </div>

                <div class="forecast-item">
                    <p class="day">Wednesday</p>
                    <img src="imgs/cloud.png" alt="weather icon" class="weather-icon">
                    <p class="min-max-degree">25-30 &deg;C</p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
